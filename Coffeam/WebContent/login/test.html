<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Menu-hamburger Glyph</h2>
      <p>Menu-hamburger icon: <span class="glyphicon glyphicon-menu-hamburger"></span></p>    
      <p>Menu-hamburger icon as a link:
        <a href="#">
          <span class="glyphicon glyphicon-menu-hamburger"></span>
        </a>
      </p>
      <p>Menu-hamburger icon on a button:
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-menu-hamburger"></span> Menu-hamburger
        </button>
      </p>
      <p>Menu-hamburger icon on a styled link button:
        <a href="#" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-menu-hamburger"></span> Menu-hamburger
        </a>
      </p> 
    </div>
  </body>
</html>
